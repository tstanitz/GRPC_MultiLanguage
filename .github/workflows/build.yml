# This is a basic workflow to help you get started with Actions

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build_dotnet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build dotnet project
        run: dotnet build

